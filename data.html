<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visitor Terminal Log</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Courier New', Courier, monospace;
      padding: 30px 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #58a6ff;
    }

    .terminal-box {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 15px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .table thead {
      background-color: #21262d;
      color: #58a6ff;
      position: sticky;
      top: 0;
    }

    .table td, .table th {
      vertical-align: middle;
      font-size: 14px;
    }

    .table tbody tr:nth-child(odd) {
      background-color: #161b22;
    }

    .table tbody tr:nth-child(even) {
      background-color: #0d1117;
    }

    .log-id { color: #8b949e; }
    .ip { color: #58a6ff; }
    .browser { color: #d2a8ff; }
    .os { color: #56d364; }
    .duration { color: #f85149; }

    @media (max-width: 768px) {
      .table-responsive { font-size: 12px; }
    }
  </style>
</head>
<body>

<h1>ðŸ“¡ Visitor Terminal Log</h1>

<div class="terminal-box table-responsive">
  <table class="table table-dark table-hover table-bordered">
    <thead>
      <tr>
        <th>Visit ID</th>
        <th>Timestamp</th>
        <th>IP Address</th>
        <th>Location</th>
        <th>ISP</th>
        <th>Postal</th>
        <th>Region</th>
        <th>Timezone</th>
        <th>Device</th>
        <th>OS</th>
        <th>Browser</th>
        <th>Resolution</th>
        <th>Date</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody id="logBody">
      <!-- Data will load here -->
    </tbody>
  </table>
</div>

<script>
async function loadVisitorData() {
  try {
    const res = await fetch("https://visitordata.onrender.com/data");
    const data = await res.json();

    const logBody = document.getElementById("logBody");
    logBody.innerHTML = ""; // Clear old rows

    const fields = [
      "id", "date", "timestamp", "ip", "location",
      "org", "region", "postal", "device", "os",
      "browser", "screen", "timezone", "uptime"
    ];

    // Sort by timestamp (newest first)
    data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

    data.forEach(entry => {
      const tr = document.createElement("tr");

      fields.forEach(field => {
        const td = document.createElement("td");
        td.textContent = entry[field];

        // Add style classes for specific fields
        if (field === "id") td.classList.add("log-id");
        if (field === "ip") td.classList.add("ip");
        if (field === "browser") td.classList.add("browser");
        if (field === "os") td.classList.add("os");
        if (field === "uptime") td.classList.add("duration");

        tr.appendChild(td);
      });

      logBody.appendChild(tr);
    });
  } catch (err) {
    console.error("Failed to fetch visitor data:", err);
  }
}
  // Load on page load
  window.onload = loadVisitorData;

  </script>
</body>
</html>
